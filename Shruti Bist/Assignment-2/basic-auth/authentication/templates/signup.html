<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign up</title>
</head>
<body>
   <h2 class="text-center pt-4">  Welcome to my website </h2>
    <!-- <form method="POST" >
        {% csrf_token %}

        <input type="email" name="email" placeholder="enter your email">
        <input type="password" name="password" placeholder="enter your password">
        <input type="submit">
        
    </form> -->

    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
          <div class="card login-card">
            <div class="row no-gutters">
              <div class="col-md-5">
                <img src="https://source.unsplash.com/tMI2_-r5Nfo/400x400" alt="login" class="login-card-img">
                
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  
                 <b> <p class="login-card-description text-center">Sign Up to your account</p> </b>
                  <form method="POST">
                    {% csrf_token %}
                      <div class="form-group">
                        <label for="email" class="sr-only">Email</label>
                        <input type="email" name="email"  class="form-control" placeholder="Email address">
                      </div>
                      <div class="form-group mb-4">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password"  class="form-control" placeholder="***********">
                      </div>
                      <input class="btn btn-block login-btn mb-4" type="submit" >
                    </form> 
                    
                    
    
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>

    <div style="background-color: blue;">
        {% if messages %}
        Messages
        
        {{messages}}
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
