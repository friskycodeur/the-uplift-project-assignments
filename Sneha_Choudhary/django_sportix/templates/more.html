

{% load static %}

<center><h1>MORE FOR {{ moreof }}</h1></center>
{% for match in matches %} 
<a href="play/{{match.id}}">
    <div class="box">
    <div class="imgBox">
      <center><img class="img" height="300px" width="800px" src={{match.picture.url}} /></center>
      <div align="center" class="content">
        <h4 >{{match.name}}</h4>
      </div>
    </div>
    </div>
  </a>
  <hr>
{% endfor %}
