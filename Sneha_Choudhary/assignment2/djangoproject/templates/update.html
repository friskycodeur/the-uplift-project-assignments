{% extends "create.html" %}

{% load static %}

{% block title %}
   <link rel="stylesheet" href="{% static 'blogs/images/create.css' %}">
    <title>Create blog</title>
{% endblock %}    

{% block content %}
<body>
    <div class="nav">
     <div align="right" class="text">
         <img class="new" src="{% static 'blogs/images/new.png' %}" height="50px" width="50px">  {{username}}
     </div>
    </div>
    <h2 align="center">Update Selected Blog</h2>
       <div class="create-box">
        <form method="POST" action="{{blogs.id}}">
          {% csrf_token %}
          <label id="title">Title</label>  
           <input type="text" name="title" >
          <label id="description">Description</label> 
          <textarea id="description" name="description" rows="8" cols="42"></textarea><br> 
           <div align="center">
              <button  class="subbutton">Submit</button>
           </div>
        </form>
       </div>
        <div class="image">
        <img src="{% static 'blogs/images/create.jpg' %}" height="280px" width="450px" alt="create blogs" title="create blogs">
        </div>
</body>
{% endblock %}
</html>
