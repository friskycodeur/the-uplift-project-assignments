{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Contact Form</title>
  <link rel="stylesheet" href="{% static 'blogs/images/forms.css' %}">
</head>
<body>
<div class="topnav">
    <p class="text">HBT</p>
    <table class="links">
        <tr>
            <td  class="text">Home</td>
            <td class="text">About</td>
            <td class="text">Contact</td>
        </tr>
    </table>
</div>

<div class="container">
    <div class="dec">
        <h1><font color="#F2BB66"> Contact</font> Us</h1>
    </div>
    <br>
    <p> Please fill out the form to contact us!!!</p><br>
    
    <form>
       <label for="name">Name</label><br>
       <input type="text" id="name" name="Name" size="102"><br>
       <label for="email">Email</label><br>
       <input type="text" id="email" name="Email" size="102"><br>
       <label for="message">Message</label><br>
       <textarea id="message" name="Message" rows="8" cols="104"></textarea><br>
       <center><input type="submit" value="Submit"></center>
     </form>
</div>
    
<div class="cont">
    <div class="gbox">
        <h2>Location</h2><br>
        <h4>50,Main Street,Boston,MS</h4>
    </div>
    <div class="obox">
        <h2>Phone Number</h2><br>
        <h4>0617-5555-5555</h4>
    </div>
    <div class="gbox">
        <h2>Email Address</h2><br>
        <h4>fakemail@gmail.com</h4>
    </div>
</div>

<div class="botnav">
    <div class="text">
        <p>Hotel BT @ All Rights Reserved</p>
    </div>
</div>

</html>
